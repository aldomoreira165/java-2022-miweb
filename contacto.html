<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Control Académico Kalum</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div>
            <header>
                <h1>Sistema de control académico Kalum V1.0.0</h1>
            </header>
            <nav id="menu">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./carreras-tecnicas.html">Carreras Técnicas</a></li>
                    <li><a href="./clases.html">Clases</a></li>
                    <li><a href="./inscripcion.html">Inscripción</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <div class="clearFix"></div>
                </ul>
            </nav>
            <hr>
            <div id="contenido">
                <h2>Formulario de Contacto</h2>
                <div>
                    <form class="formulario">
                        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
                        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
                        <input class="controls" type="text" name="email" id="email" placeholder="Ingrese su email">
                        <textarea class="controls" name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Ingrese el mensaje"></textarea>
                        <input class="button" type="submit" value="Enviar">
                    </form>  
                </div> 
            </div>
            <footer>
                Todos los derechos reservados &copy; <a href="http://www.kinal.org.gt">Kalum</a> v1.0.0
            </footer>
        </div>
    </body>
</html>
